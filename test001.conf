# > 哔哩哔哩_标签页处理
^https?:\/\/app\.bilibili\.com\/x\/resource\/show\/tab url script-response-body https://raw.githubusercontent.com/your-username/your-repo/main/scripts/bilibili_tab.js

# > 哔哩哔哩_我的页面处理
^https?:\/\/app\.bilibili\.com\/x\/v2\/account\/mine url script-response-body https://raw.githubusercontent.com/your-username/your-repo/main/scripts/bilibili_mine.js

# > 哔哩哔哩_屏蔽首页活动
^https?:\/\/app\.bilibili\.com\/x\/resource\/top\/activity url reject-200

# > 哔哩哔哩_屏蔽热搜
^https:\/\/app\.bilibili\.com\/x\/v2\/search\/square url reject-200

# > 哔哩哔哩_屏蔽搜索推荐
^https?:\/\/app\.bilibili\.com\/x\/v\d\/search\/defaultwords url reject-dict

# > 哔哩哔哩_屏蔽搜索默认词
^https?:\/\/(app\.bilibili\.com|grpc\.biliapi\.net)\/bilibili\.app\.interface\.v1\.Search\/Default url reject-200

# > 知乎_屏蔽图片
^https?:\/\/pic3\.zhimg\.com url reject-200 